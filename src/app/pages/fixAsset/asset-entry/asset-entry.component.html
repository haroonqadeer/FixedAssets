<div class="row">
  <div class="col-md-12 text-center">
    <h5>Asset Entry & Tags</h5>
  </div>
</div>
<div class="container bg-white animated bounce">
  <div class="row">
    <div class="col-md-4">
      <div class="row mt-2 pb-1 borderBottom">
        <div class="col-md-8">
          <h6 class="animated bounce">Location Info</h6>
        </div>
        <div class="col-md-4 text-right">
          <span class="fa fa-edit text-primary  cursorPointer" (click)="editLocation()"></span>
        </div>
      </div>
      <div class="row mt-2 ml-2 mr-2">
        <div class="col-md-12">
          <mat-form-field *ngIf="editMode == true;" class="w-100">
            <mat-label>Province</mat-label>
            <mat-select>
              <mat-option value="primary">Primary</mat-option>
              <mat-option value="accent">Accent</mat-option>
              <mat-option value="warn">Warn</mat-option>
            </mat-select>
          </mat-form-field>
          <label *ngIf="editMode == false;" class="mt-3 mb-2 pb-2 borderBottom w-100">Province Name: Punjab</label>
        </div>
      </div>
      <div class="row ml-2 mr-2">
        <div class="col-md-12">
          <mat-form-field *ngIf="editMode == true;" class="w-100">
            <mat-label>City</mat-label>
            <mat-select>
              <mat-option value="primary">Primary</mat-option>
              <mat-option value="accent">Accent</mat-option>
              <mat-option value="warn">Warn</mat-option>
            </mat-select>
          </mat-form-field>
          <label *ngIf="editMode == false;" class="mt-3 mb-2 pb-2 borderBottom w-100"><span class="text-secondary">City
              Name
              : </span> Lahore</label>
        </div>
      </div>
      <div class="row ml-2 mr-2">
        <div class="col-md-12">
          <mat-form-field *ngIf="editMode == true;" class="w-100">
            <mat-label>Sub Location</mat-label>
            <mat-select>
              <mat-option value="primary">Primary</mat-option>
              <mat-option value="accent">Accent</mat-option>
              <mat-option value="warn">Warn</mat-option>
            </mat-select>
          </mat-form-field>
          <label *ngIf="editMode == false;" class="mt-3 mb-2 pb-2 borderBottom w-100"><span
              class="text-secondary">Sub-Location
              Name
              : </span> Lahore</label>
        </div>
      </div>
      <div class="row ml-2 mr-2">
        <div class="col-md-12">
          <mat-form-field *ngIf="editMode == true;" class="w-100">
            <mat-label>Office Type</mat-label>
            <mat-select>
              <mat-option value="primary">Primary</mat-option>
              <mat-option value="accent">Accent</mat-option>
              <mat-option value="warn">Warn</mat-option>
            </mat-select>
          </mat-form-field>
          <label *ngIf="editMode == false;" class="mt-3 mb-2 pb-2 borderBottom w-100"><span
              class="text-secondary">Office Type :
            </span> GM Office</label>
        </div>
      </div>
      <div class="row ml-2 mr-2">
        <div class="col-md-12">
          <mat-form-field *ngIf="editMode == true;" class="w-100">
            <mat-label>Select Wing - Section</mat-label>
            <mat-select>
              <mat-option value="primary">Primary</mat-option>
              <mat-option value="accent">Accent</mat-option>
              <mat-option value="warn">Warn</mat-option>
            </mat-select>
          </mat-form-field>
          <label *ngIf="editMode == false;" class="mt-3 mb-2 pb-2 borderBottom w-100"><span class="text-secondary">Wing
              - Section
              : </span> Lahore</label>
        </div>
      </div>
    </div>
    <!-- Asset Info -->
    <div class="col-md-4 bg-dark m-0 p-0">
      <div class="row mt-2 ml-2 mr-2 pb-1 borderBottomDark">
        <div class="col-md-12">
          <h6 class="animated bounce text-red">Asset Info</h6>
        </div>
      </div>
      <!-- tabs -->
      <mat-tab-group backgroundColor='warn'>
        <mat-tab label="First"> Content 1 </mat-tab>
        <mat-tab label="Second"> Content 2 </mat-tab>

      </mat-tab-group>
      <!-- end tabs -->
    </div>
    <!-- end Asset Info -->

    <!-- Asset Tags -->
    <div class="col-md-4">
      <br />
      <br />
      <br />
    </div>
  </div>
  <!-- end Asset Tags -->
</div>
